<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Club Sign Up Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Permanent+Marker&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" media="screen" href="css/meyers_and_normalize-form_reset.css">
  <link rel="stylesheet" media="screen" href="css/screen.css">
</head>
<body>
<form action="submit.php" method="POST" autocomplete="on">
        <fieldset>
            <legend>Contact Information to Join Our Club!</legend>
            <h1> Fill out the form to join our club!</h1>
            <img src="https://www.stjuliansprimary.co.uk/wp-content/uploads/2021/09/80360C48E4F1D2E9624E61ACA61EBE58.jpg" alt="the words After School Club in yellow text">
            <label for="name">Perferred Name</label>
            <input type="name" id="name" name="first_name" required placeholder="Alice"></label>
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required placeholder="thisismyemail4@email.com">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890">
            <button type="submit">Submit</button>
        </fieldset>
    </form>
</body>
</html>
