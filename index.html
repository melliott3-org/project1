<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Lab 2</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no">
  <link rel="stylesheet" media="screen" href="css/reset.css">
  <link rel="stylesheet" media="screen" href="css/normalize.css">
  <link rel="stylesheet" media="screen" href="css/style.css">
</head>
<body>
<form action="submit.php" method="POST" autocomplete="on">
        <fieldset>
            <legend>Contact Information for a New Club!</legend>

            <label for="name">Perferred Name</label>
            <input type="name" id="name" name="first_name" required placeholder="Alice"></label>
          
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required placeholder="thisismyemail4@email.com">

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890">

            <button type="submit">Submit</button>
        </fieldset>
    </form>
</body>
</html>
